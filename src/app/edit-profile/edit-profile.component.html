<div [ngClass]="{container:true}">
  <div [ngClass]="{formHeader:true}">
    <h1>Редактировать</h1>
    <a [ngStyle]="{'margin-left':'auto'}" href="/profile">Назад</a>
  </div>
  <div>
    <form [formGroup]="modifyForm" (ngSubmit)="onSubmit()">
      <div [ngClass]="{editContainer:true}">
        <mat-form-field [ngStyle]="{'width':'100%'}">
          <input matInput placeholder="Имя *" formControlName="name"/>
          <mat-hint *ngIf="modifyForm.controls.username.errors">Поле "Имя" пусто</mat-hint>
        </mat-form-field>
        <mat-form-field [ngStyle]="{'width':'100%'}">
          <input matInput placeholder="Username *" formControlName="username"/>
          <mat-hint *ngIf="modifyForm.controls.username.errors">Поле "Username" пусто</mat-hint>
        </mat-form-field>
        <mat-form-field [ngStyle]="{'width':'100%'}">
          <input matInput placeholder="Телефон *" formControlName="phoneNumber"/>
          <mat-hint *ngIf="modifyForm.controls.username.errors">Поле "Телефон" пусто</mat-hint>
        </mat-form-field>
        <mat-form-field [ngStyle]="{'width':'100%'}">
          <input matInput placeholder="Email *" formControlName="email"/>
          <mat-hint *ngIf="modifyForm.controls.username.errors">Поле "Email" содержит не email</mat-hint>
        </mat-form-field>
        <button [ngClass]="{formButton:true}" mat-flat-button type="submit">Сохранить</button>
      </div>
    </form>
  </div>
</div>
