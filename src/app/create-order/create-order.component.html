<div [ngClass]="{container:true}">
  <div [ngClass]="{formHeader:true}">
    <h1>Создание заказа</h1>
  </div>
  <div>
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
      <div [ngClass]="{orderContainer:true}">
        <mat-form-field [ngStyle]="{'width':'100%'}">
          <input matInput placeholder="Телефон" formControlName="phoneNumber" />
          <mat-hint *ngIf="orderForm.controls.phoneNumber.errors">Поле "Телефон" пусто</mat-hint>
        </mat-form-field>
        <mat-form-field [ngStyle]="{'width':'100%'}">
          <input matInput placeholder="Email" formControlName="email" />
          <mat-hint *ngIf="orderForm.controls.email.errors">Поле "Email" содержит не email</mat-hint>
        </mat-form-field>
        <ngb-timepicker formControlName="preferedTime" [hourStep]="1" [minuteStep]="5" required></ngb-timepicker>
        <div *ngIf="orderForm.controls.preferedTime.errors" class="small form-text text-danger">
          <div *ngIf="orderForm.controls.preferedTime.errors['required']">Выберете время приготовления</div>
          <div *ngIf="orderForm.controls.preferedTime.errors['tooLate']">Ресторан в это время не работает</div>
          <div *ngIf="orderForm.controls.preferedTime.errors['tooEarly']">Ресторан в это время не работает</div>
        </div>
        <mat-form-field [ngStyle]="{'width':'100%'}">
          <input matInput placeholder="Комментарий" formControlName="commentary" />
        </mat-form-field>
        <button [ngClass]="{formButton:true}" mat-flat-button type="submit">Далее</button>
      </div>
    </form>
  </div>
</div>
