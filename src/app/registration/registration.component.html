<div [ngClass]="{container:true}">
  <div [ngClass]="{formHeader:true}">
    <h1>Регистрация</h1>
    <a [ngStyle]="{'margin-left':'auto'}" href="/login">Вход</a>
  </div>
  <div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div [ngClass]="{loginContainer:true}">
        <div [ngStyle]="{'margin-right':'auto'}" *ngIf="error">
          <mat-hint [ngClass]="{error:true}">Пользователь с таким username уже существует</mat-hint>
        </div>
        <mat-form-field [ngStyle]="{'width':'100%'}">
          <input matInput placeholder="Имя *" formControlName="name"/>
          <mat-hint *ngIf="registerForm.controls.name.errors">Поле "Имя" пусто</mat-hint>
        </mat-form-field>
        <mat-form-field [ngStyle]="{'width':'100%'}">
          <input matInput placeholder="Username *" formControlName="username" />
          <mat-hint *ngIf="registerForm.controls.username.errors">Поле "Username" пусто</mat-hint>
        </mat-form-field>
        <mat-form-field [ngStyle]="{'width':'100%'}">
          <input matInput placeholder="Телефон *" formControlName="phoneNumber" />
          <mat-hint *ngIf="registerForm.controls.phoneNumber.errors">Поле "Телефон" пусто</mat-hint>
        </mat-form-field>
        <mat-form-field [ngStyle]="{'width':'100%'}">
          <input matInput placeholder="Email *" formControlName="email" />
          <mat-hint *ngIf="registerForm.controls.email.errors">Поле "Email" содержит не email</mat-hint>
        </mat-form-field>
        <mat-form-field [ngStyle]="{'width':'100%'}">
          <input matInput placeholder="Password *" formControlName="password" type="password" />
          <mat-hint *ngIf="registerForm.controls.password.errors">Поле "Password" пусто</mat-hint>
        </mat-form-field>
        <button [ngClass]="{formButton:true}" mat-flat-button type="submit">Зарегистрироваться</button>
      </div>
    </form>
  </div>
</div>
